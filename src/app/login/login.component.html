<div style="width: 100%; height: 101vh; background-color:#858585;padding-top: 120px;">

                  <!-- LOADING IMAGE DIV  -->
                  <div *ngIf="loading2" class="loading-container" style="width: 100%;
                                    background-color: transparent;
                                    opacity:1;
                                    position: absolute;
                                    z-index: 2;
                                    margin-left: 0%;
                                    margin-right: 0%;
                                    margin-top: 0%;
                                    margin-bottom: 0%;
                                    height: 84.5%;
                                    padding-top: 60px;">
                    <img class="imgloading" style="display: block; margin-left: auto;margin-right: auto;" src="/assets/images/loading.gif" />
                  </div>
                  <!-- END LOADING IMAGE DIV  -->


  <div style="width: 370px;margin: auto;background-color: rgb(246, 246, 246); padding: 20px;">
    <h2 style="font-weight: bold;">Login</h2>

    <!-- All serverside validation on top and client side validation below input -->
    <div *ngIf="formErrors[0].msg" class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      {{formErrors[0].msg}}
    </div>

    <!-- <form id="loginform" (ngSubmit)="submitForm()" [formGroup]="form"> -->
    <form id="loginform" (ngSubmit)="submitForm()" [formGroup]="form">

       <span style="font-size: 90%; float: right;margin-top: 5px;" class="text-danger small" *ngIf="userid && userid?.invalid && userid?.touched">Valid

      </div>

      <div class="form-group">
        <label style="font-size: small;font-weight: normal;margin-bottom: 2px;" for="Password">Password</label>
        <input style="height:30px" formControlName="Password" class="form-control" type="text" name="password"
          id="password" style=""/>

          <span style="font-size: 90%;float: right;margin-top: 5px;" class="text-danger small"
          *ngIf="password && password?.invalid && password?.touched">Password is required</span>
        
      </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary"
        style="width: 100px; margin-left: 230px;margin-top: 15px;">Submit</button>
